<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cv</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="cvicon.ico" />
    <!--Не выводит фавиконку почему-то-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="#contacts">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#summary">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#code">Code</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#courses">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#education">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#english">English</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container main-container">
        <section class="profile" id="profile">
          <img
            class="cv-photo"
            id="cv-photo"
            src="cv photo.jpeg"
            alt="my cv photo"
            width="350"
          />
          <div class="section-profile-title">
            <h1 id="name" class="section-title main-title">Nick Cartov</h1>
            <h3 class="section-profile-subtitle">Junior Frontend Developer</h3>
          </div>
        </section>
        <section class="section" id="contacts">
          <ul class="contacts">
            <li>telegram: @cocacartov</li>
            <li>discord: CocaCartov(@origindiego)</li>
            <li>
              github: <a href="https://github.com/origindiego">origindiego</a>
            </li>
          </ul>
        </section>
        <section class="section" id="summary"></section>
        <section class="section" id="skills"></section>
        <section class="section" id="code"></section>
        <section class="section" id="courses"></section>
        <section class="section" id="projects"></section>
        <section class="section" id="education"></section>
        <section class="section" id="english"></section>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer-container"></div>
    </footer>
  </body>
</html>
